	<script type="text/javascript">

	function mutiplesof5(){
		var count = [];
		var sum = 0;
		for (var i = 512; i < 4096; i++) {
			if (i % 5 === 0){
				count.push(i);
				sum ++;
			}
		}
	console.log(count);
	console.log(sum);
	}
	mutiplesof5();


	</script>
