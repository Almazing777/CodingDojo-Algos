<!DOCTYPE html>

	<title>basic 13</title>
    <script type="text/javascript">

    // Analyze an array's values and print the average.
    function PrintAverage(){
        var arr = [3,4,5,6,7];
        var sum = 0;
        for(var i=0; i<arr.length; i++){
            sum=sum+arr[i];
        }
        return sum/arr.length;
    }
    console.log(PrintAverage());
    
    
    
	</script>
