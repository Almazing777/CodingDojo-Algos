	<title>basic 13</title>
    <script type="text/javascript">

    // Return the given array, after setting any negative values to zero.
    function NegativeZero(){
        var arr = [-2,-3,-4, 5, 6, 7];
        for(var i=0; i<arr.length; i++){
            if(arr[i] < 0){
                arr[i] = 0;
            }
        }
        return arr;
    }
    console.log(NegativeZero());

	</script>
