    //Given an array of numbers, replace any negative values with the string 'Dojo'.
    function SwapNegative(){
        var arr = [-1,-2,3,4,5,6];
        for(var i=0; i<arr.length; i++){
            if(arr[i] < 0){
                arr[i] = "Dojo";
            }
        }
        return arr;
    }
