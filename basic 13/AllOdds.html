	<title>basic 13</title>
    <script type="text/javascript">

    // Array with Odds
    function AllOdds(){
        var arr = [];
        for(var i = 0; i<= 255; i++){
            if(i%2 !== 0){
                arr.push(i);
            }
        }
        return arr;
    }
    console.log(AllOdds());
    
    

	</script>
