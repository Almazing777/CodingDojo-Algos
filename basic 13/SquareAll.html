	<title>basic 13</title>
    <script type="text/javascript">

    // Square each value in a given array, returning that same array with changed values.
    function SquareAll(){
        var arr = [3,4,5,6,7];
        for(var i=0; i<arr.length; i++){
            arr[i] = arr[i] * arr[i];
        }
        return arr;
    }
    console.log(SquareAll());

    
    

	</script>
